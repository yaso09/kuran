<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog</title>

  <style>
    :root{
      --bg: #ffffff;
      --border: #d0d7de;
      --text: #24292f;
      --muted: #57606a;
      --link: #0969da;
      --code-bg: #f6f8fa;
      --maxw: 860px;
    }

    body{
      margin:0;
      background:var(--bg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      padding:32px 16px 80px 16px;
      display:flex;
      justify-content:center;
    }

    .wrapper{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      border-bottom:1px solid var(--border);
      padding-bottom:18px;
      margin-bottom:32px;
    }

    header h1{
      margin:0;
      font-size:28px;
      font-weight:600;
      cursor:pointer;
    }

    #loading{
      color:var(--muted);
      font-size:15px;
      margin-bottom:20px;
      display:none;
    }

    /* --------------------------------------------------------
       GITHUB BENZERİ MARKDOWN TASARIMI
    -------------------------------------------------------- */
    .markdown-body {
      font-family: Georgia, serif;
      font-size: 18px;
      line-height: 1.7;
      color: #24292f;
    }

    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6{
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
      font-weight: 600;
      margin-top: 2.2em;
      margin-bottom: 0.8em;
      color: #24292f;
    }

    .markdown-body h1 { font-size: 2em; border-bottom: 1px solid var(--border); padding-bottom: .3em; }
    .markdown-body h2 { font-size: 1.65em; border-bottom: 1px solid var(--border); padding-bottom: .3em; }
    .markdown-body h3 { font-size: 1.4em; }
    .markdown-body h4 { font-size: 1.2em; }
    .markdown-body h5 { font-size: 1em; }
    .markdown-body h6 { font-size: .9em; color:#57606a; }

    .markdown-body p {
      margin: 0 0 1.1em 0;
    }

    .markdown-body a {
      color: var(--link);
      text-decoration: none;
    }
    .markdown-body a:hover {
      text-decoration: underline;
    }

    .markdown-body pre {
      background: var(--code-bg);
      border: 1px solid var(--border);
      padding: 16px;
      border-radius: 6px;
      font-size: 15px;
      overflow: auto;
      line-height: 1.45;
    }

    .markdown-body code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 15px;
    }

    .markdown-body blockquote {
      border-left: 4px solid var(--border);
      padding-left: 16px;
      color: var(--muted);
      margin: 1.2em 0;
    }

    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      margin: 1.3em 0;
    }

    .markdown-body th,
    .markdown-body td {
      border: 1px solid var(--border);
      padding: 8px 10px;
    }

    .markdown-body th {
      background: var(--code-bg);
      font-weight:600;
    }

    .markdown-body ul,
    .markdown-body ol {
      margin: 1.1em 0;
      padding-left: 2em;
    }

    .markdown-body li {
      margin: 0.3em 0;
    }

    .markdown-body hr {
      border: 0;
      border-bottom: 1px solid var(--border);
      margin: 2em 0;
    }

    .markdown-body img {
      max-width: 100%;
      border: 1px solid var(--border);
      border-radius: 6px;
      margin: 1.4em 0;
    }

    .markdown-body .footnotes {
      font-size: 15px;
      border-top: 1px solid var(--border);
      margin-top: 40px;
      padding-top: 20px;
    }

    .markdown-body .footnotes ol {
      padding-left: 20px;
    }

    @media print{
      header{display:none;}
      body{padding:0;}
    }

  </style>

  <!-- Prism -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1 onclick="window.location.href='/'">Geliştirici Belgeleri</h1>
    </header>

    <div id="loading">Yükleniyor…</div>
    <article id="content" class="markdown-body"></article>
  </div>

  <!-- Markdown-it + Footnote -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-footnote@3.0.3/dist/markdown-it-footnote.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>

  <script>
    const MD_PATH = '/docs/blog.md';
    const contentEl = document.getElementById('content');
    const loadingEl = document.getElementById('loading');

    const md = window.markdownit({
      html:true,
      linkify:true,
      breaks:true,
      typographer:true,
    }).use(window.markdownitFootnote);

    function setLoading(v){
      loadingEl.style.display = v ? 'block' : 'none';
    }

    function render(mdText){
      const html = md.render(mdText);
      const clean = DOMPurify.sanitize(html);
      contentEl.innerHTML = clean;
      if(window.Prism) Prism.highlightAll();
    }

    async function loadMarkdown(){
      try{
        setLoading(true);
        const r = await fetch(MD_PATH,{cache:'no-store'});
        if(!r.ok) throw new Error('HTTP ' + r.status);
        render(await r.text());
      }catch(e){
        contentEl.innerHTML = `<p style="color:#cf222e;font-weight:600">Yüklenemedi: ${e.message}</p>`;
      }finally{
        setLoading(false);
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
