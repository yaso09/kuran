<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kur'an Okuyucu</title>

    <link rel="stylesheet" href="/assets/css/btn.css">
    <link rel="stylesheet" href="/assets/css/loadScreen.css">
    <link rel="stylesheet" href="/assets/css/kuran.html.css">
</head>
<body>
    <div class="content">
        <div class="arabic">القرآن</div>
        <h1>Kur'an</h1><br>

        <div class="topbar">
            <center>
                <button onclick="window.location.href = '/'" class="btn">←</button>

                <select id="mealSelect">
                    <option value="diyanet_vakfi" selected>Diyanet Vakfı Meali</option>
                    <option value="omer_nasuhi_bilmen">Ömer Nasuhi Bilmen Meali</option>
                    <option value="hayrat_nesriyat">Hayrat Neşriyat Meali</option>
                </select>

                <select id="sureSelect"></select>

                <input type="text" id="searchInput" placeholder="Ayet ara" style="display: none;">
            </center>
        </div><br><br>

        <div id="loading">
            <center><br><br>
                <img src="/assets/img/loading.gif" alt="yükleniyor">
            </center><br><br>
        </div>

        <div id="ayetler"></div>

        <div id="navigationButtons"
        style="text-align: center;
        margin-top: 20px;
        display: none">
            <button id="prevSure" class="btn">← Önceki Sure</button>
            <button id="nextSure" class="btn">Sonraki Sure →</button>
        </div>

        <button id="toTopBtn" aria-label="En üste çık">☝️</button>

        <script src="/assets/js/print.min.js"></script>
        <script src="/assets/js/html2canvas.min.js"></script>
        <script src="/assets/js/toTopBtn.js"></script>
        <script src="/assets/js/kuran.html.js"></script>
        <script src="/assets/js/devmode.js"></script>
    </div>
</body>
</html>
